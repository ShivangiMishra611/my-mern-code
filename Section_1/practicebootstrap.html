<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <style>
       *{
           margin:0;
           padding:0;
           box-sizing: border-box;
       }
       body{
           background:#fbf3ff
       }
       .container{
            position:absolute;
           max-width: 800px;
           height:500px;
           top:50%;
           left:50%;
           margin:auto;
           transform: translate(-50%,-50%);
       }
        .rightctn{
           background:#E600FF;
           border-radius: 25px;
           height:100%;
           align-items: center;
           padding:25px;
           justify-content: center; 
           display: flex; 
           

        }
        .leftctn{
            background: white;
            border-radius: 25px;
            height:100%;
            padding:25px;
            padding-left: 50px;
            /* position: relative; */


        }
        .leftctn header{
            color:blueviolet;
            font-size:32px;
            font-weight: 700;
           margin-bottom: 20px; 


        }
        .rightctn p{
            font-size:12px;
            font-weight: 700;
            color:white;

        }
        .row{
            height:100%;
        }
        .mycard{
            height:100%;
            border-radius: 25px;
            background: white;
            /* box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.288); */
            box-shadow: 5px 5px 20px -2px rgba(0, 0, 0, 0.205),-2px -2px 10px -2px rgba(0, 0, 0, 0.205);
            position: relative;
            
        }
        .rightctn header{
            color:white;
            font-size: 44px;
        }
        .box{
            margin:20px;
            margin-bottom: 100px;
            position: relative;
            

        }
        .leftctn .myInput{
            width:230px;
            border-radius: 25px;
            padding: 10px;
            padding-left: 50px;
             border:none;
            
            box-shadow: 5px 5px 20px -2px rgba(0, 0, 0, 0.205),-2px -2px 10px -2px rgba(0, 0, 0, 0.205);

        }
       .leftctn .myInput .butt:focus{
           outline:none;
       }
       .myform
       {
           margin-top:50px;
       }
       .leftctn .butt{
           background: linear-gradient(45deg,#bb36fd,#9b00e8);
           color:white;
           width:230px;
           border:none;
           border-radius: 25px;
           padding:10px;
           box-shadow: 5px 5px 20px -2px rgba(0, 0, 0, 0.205),-2px -2px 10px -2px rgba(0, 0, 0, 0.205);

       }
       .leftctn .butt:hover
       {
           background:linear-gradient(45deg,#7c36fd85,#2300e8);
       }
       .leftctn .fas
       {
           position: relative;
           color:#bb36fd;
           left:36px;
       }
       .iconboot
       {
        color:#bb36fd;

       }
       .form-group
       {
           padding:10px;
       }

   </style>
</head>
<body>
    
    <div class="container 
    ">
        <div class="mycard">
        
            <div class="row">
            
            <div class="col-md-6 ">


           <div class="leftctn">
           <form class="myform text-center">
           <header>Sign IN</header>
           <div class="iconboot">
            <i class="fab fa-facebook fa-3x"></i>&nbsp;&nbsp;
            <i class="fab fa-google-plus fa-3x"></i>&nbsp;&nbsp;
            <i class="fab fa-linkedin fa-3x "></i>
           </div>
           <div class="form-group">
               <i class="fas fa-user"></i>
               <input  class="myInput" type="text" placeholder="UserName" id="userName" required>

           </div>

           <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input  class="myInput" type="text" placeholder="Email" id="email" required>

        </div>

        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input  class="myInput" type="text" placeholder="Password" id="password" required>

        </div>

        <div class="form-group">
        <label for="">
            <input id="check_1" name="check_1" type="checkbox" required ><small>I read and agree to Terms & Conditions</small>
            </input>   

        </label>

        </div>
        <input type="Submit" class="butt" >

        </form>



        </div>
        </div>
       <div class="col-md-6">
        <div class="rightctn">
            <div class="box">
            <header>Hello Friends</header>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet cum fuga exercitationem neque quam consequatur dolorem voluptate saepe, eaque quaerat accusamus incidunt voluptatibus quisquam eos velit quia, magni repudiandae ipsa?</p>

            </div>
        </div>

       </div>
   </div>
    </div> 
</div>

</body>
</html>
